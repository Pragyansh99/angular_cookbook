<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p> {{ error }} </p>
        </div> -->

        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandelError()"></app-alert> -->
        <div *ngIf="isLoading" style="display:flex;justify-content:center;align-items: center;">
            <app-loader></app-loader>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password"> password </label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid" > {{ isLoginMode ? 'Login' : 'Signup' }} </button> |
                <button type="button" class="btn btn-primary" (click)="switchMode()" > Switch to {{ !isLoginMode ? 'Login' : 'Signup' }} </button>
            </div>
        </form>
    </div>
</div>
